<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Busmall : Home</title>
</head>
<body>
  <header>
    <h1>The Busmall Survey</h1>
    <nav></nav>
  </header>
  <main>
    <section id="display-images">
      <p>Busmall would like to find out which products cater most to your taste.<br />Click on the product that you would most likely buy!</p>
      <ul>
        <li>
            <img id="left-image" name="" src="" alt="">
        </li>
        <li>
            <img id="center-image" name="" src="" alt="">
        </li>
        <li>
            <img id="right-image" name="" src="" alt="">
        </li>
      </ul>
    </section>
    <section id="results-heading">
    </section>
    <aside>
      <ul id="product-list"></ul>
    </aside>
    <section id="chart-section">
      <canvas id="busmallChart" width="400" height="400"></canvas>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
