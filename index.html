<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Busmall : Home</title>
</head>
<body>
  <header>
    <h1>The Busmall Survey</h1>
  </header>
  <main>
    <aside>
      <ul id="product-list"></ul>
    </aside>
    <section id="display-images">
      <div>
          <img id="left-image" name="bag" src="img/bag.jpg" alt="">
      </div>
      <div>
          <img id="center-image" name="banana" src="img/banana.jpg" alt="">
      </div>
      <div>
          <img id="right-image" name="boots" src="img/boots.jpg" alt="">
      </div>
    </section>
    <section id="chart-section">
      <canvas id="busmallChart" width="400" height="400"></canvas>
    </section>
  </main>
  <!-- <canvas id="myChart" width="400" height="400"></canvas> -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
